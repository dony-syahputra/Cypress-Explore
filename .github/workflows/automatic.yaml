name: Cypress test exercise 

on:
  push:
    branches:
      - master

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: setup env
        run: echo '${{ secrets.CYPRESS_ENV }}' > cypress.env.json

